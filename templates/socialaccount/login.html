{% extends "main.html" %}

{% block content %}
<main class="main">
    <section class="page-title light-background">
        <div class="container">
            <h1>Sign in with Google</h1>
        </div>
    </section>

    <section class="container py-5">
        <div class="card shadow-lg p-4 rounded">
            <p>You are about to sign in using your Google account.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">
                    Continue
                </button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
